<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body{
            margin-top: 70px;
            background: #333;
            color: #fff;
        }
    </style>
    <title>Weight Converter</title>
</head>
<!-- <body class="bg-dark mt-3 text-white"> could also be used -->
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="display-4 text-center mb-3">
                    Weight Converter
                </h1>
                <form>
                    <div class="form-group ">
                        <!-- weight can't be negative.So I have set constrains: minimum number value=0 -->
                        <!-- 
                        normally for type=number -> only int is valid input
                            
                        to take floating numbers as input: type=number & step=any; 
                        click arrow: increase/decrease value 1

                        if set: step=0.01 for clicking arrow: increase/decrease value: 0.01
                        -->
                        <input 
                        id="lbsInput"
                        type="number"
                        step="any"
                        min="0"
                        class="form-control form-control-lg" 
                        placeholder="Enter Pounds...">
                    </div>
                    <!-- End form-group -->
                    <div id="output">
                        <!-- bs4: card-primary 
                            bs5:it don't exist 
                            hence use: bg-primary -->            
                        <div class="card bg-primary mb-2 mt-2">
                            <div class="card-body">
                                <!-- bs4: card-block  bs5:card-body -->
                                <h4>Grams:</h4>
                                <div id="gramsOutput"></div>
                            </div>
                        </div>
                        <!-- end card -->

                        <div class="card bg-success mb-2">
                            <div class="card-body">
                                <h4>Kilograms:</h4>
                                <div id="kgOutput"></div>
                            </div>
                        </div>
                        <!-- end card -->

                        <div class="card bg-danger mb-2">
                            <div class="card-body">
                                <h4>Ounces:</h4>
                                <div id="ozOutput"></div>
                            </div>
                        </div>
                        <!-- end card -->
                    </div>
                    <!-- End output -->
                </form>
            </div>
            <!-- end col-md-6 -->
        </div>
        <!-- end row -->
    </div>
    <!-- end container -->

    <script>
        document.getElementById('output').style.visibility='hidden';

        document.getElementById('lbsInput').addEventListener('input',function(event){            
            let lbs=event.target.value;
            // weight can't be negative
            if(lbs>=0){
                // if there is valid input display output (set it visible)
                document.getElementById('output').style.visibility='visible';
                //convert pound to other units and display them
                document.getElementById('gramsOutput').innerHTML=lbs/0.0022046;
                document.getElementById('kgOutput').innerHTML=lbs/2.2046;
                document.getElementById('ozOutput').innerHTML=lbs*16;
            }
            else{
                document.getElementById('output').style.visibility='hidden';
            }
        });
    </script>
    <!-- <div class="container text-center text-light bg-primary">Copyright @copy Tanvir Anjom Siddique</div> -->
    
</body>
</html>
